<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>

        .login-container {
            max-width: 400px;
            margin-top: 100px;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
                body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            background-color: #f8f9fa; /* เพิ่มสีพื้นหลังเพื่อให้เห็นชัด */
        }

        .form-signin {
            width: 100%;
            max-width: 330px;
            padding: 1rem;
        }
        

    </style>
</head>
<body>
<main class="form-signin w-100 m-auto text-center">
    <form>
        <img class="mb-4" src="https://www.payap.ac.th/site/wp-content/uploads/2023/09/Payap-Logo-Blue.png" alt="Bootstrap" width="300px" height="70px">
        <h1 class="h3 mb-3 fw-normal">Please sign in</h1>

        <div class="form-floating">
            <input type="text" class="form-control" id="username" placeholder="Username" required>
            <label for="username">Username</label>
        </div>
        <div class="form-floating">
            <input type="password" class="form-control" id="password" placeholder="Password" required>
            <label for="password">Password</label>
        </div>

        <div class="form-check text-start my-3">
            <input class="form-check-input" type="checkbox" value="remember-me" id="flexCheckDefault">
            <label class="form-check-label" for="flexCheckDefault">
                Remember me
            </label>
        </div>

        <button class="btn btn-primary w-100 py-2" type="submit">Sign in</button>
        <p class="mt-3 mb-1 text-body-secondary">
            <a href="register.html">สมัครสมาชิก</a> | <a href="resetpass.html">ลืมรหัสผ่าน?</a>
        </p>
        <p class="mt-5 mb-3 text-body-secondary">© 2017–2025</p>
    </form>
</main>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script>
    // ส่วน JavaScript ที่ใช้สำหรับส่งข้อมูลไป Back-End
    // เช่น การใช้ fetch() หรือ axios
</script>
</body>
</html>
