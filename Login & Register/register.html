<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ลงทะเบียนผู้ใช้</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
        }
        .register-container {
            max-width: 500px;
            margin: 50px auto;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>
<body>

<div class="container">
    <div class="row justify-content-center">
        <div class="col-lg-8 register-container bg-white">
            <h2 class="text-center mb-4">ลงทะเบียนผู้ใช้งาน</h2>
            <form id="registerForm">
                <div class="mb-3">
                    <label for="email" class="form-label">อีเมล</label>
                    <input type="email" class="form-control" id="email" name="email" required>
                </div>
                <div class="mb-3">
                    <label for="password" class="form-label">รหัสผ่าน</label>
                    <input type="password" class="form-control" id="password" name="password" required>
                </div>
                <div class="mb-3">
                    <label for="confirmPassword" class="form-label">ยืนยันรหัสผ่าน</label>
                    <input type="password" class="form-control" id="confirmPassword" required>
                    <div id="passwordMismatch" class="invalid-feedback">รหัสผ่านไม่ตรงกัน</div>
                </div>
                <div class="mb-3">
                    <label for="identificationNumber" class="form-label">รหัสนักศึกษา/รหัสอาจารย์</label>
                    <input type="text" class="form-control" id="identificationNumber" name="identificationNumber" required>
                </div>
                <div class="mb-3">
                    <label class="form-label">ประเภทผู้ใช้งาน</label>
                    <div>
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="radio" name="userType" id="universityStaff" value="universityStaff" checked>
                            <label class="form-check-label" for="universityStaff">บุคลากรในมหาวิทยาลัย</label>
                        </div>
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="radio" name="userType" id="externalUser" value="externalUser">
                            <label class="form-check-label" for="externalUser">ผู้ใช้ภายนอก</label>
                        </div>
                    </div>
                </div>
                <div class="d-flex justify-content-between">
                    <button type="button" class="btn btn-secondary" onclick="window.location.href='login.html'">ย้อนกลับ</button>
                    <button type="submit" class="btn btn-success">ลงทะเบียน</button>
                </div>
            </form>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script>
    document.getElementById('registerForm').addEventListener('submit', function(event) {
        event.preventDefault();

        const password = document.getElementById('password').value;
        const confirmPassword = document.getElementById('confirmPassword').value;
        const passwordField = document.getElementById('password');
        const confirmPasswordField = document.getElementById('confirmPassword');
        const passwordMismatchDiv = document.getElementById('passwordMismatch');

        if (password !== confirmPassword) {
            confirmPasswordField.classList.add('is-invalid');
            passwordMismatchDiv.style.display = 'block';
            return;
        } else {
            confirmPasswordField.classList.remove('is-invalid');
            passwordMismatchDiv.style.display = 'none';
        }

        const formData = {
            email: document.getElementById('email').value,
            password: password,
            identificationNumber: document.getElementById('identificationNumber').value,
            userType: document.querySelector('input[name="userType"]:checked').value
        };

        console.log('ข้อมูลที่ต้องการส่ง:', formData);

</script>

</body>
</html>
