<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ลืมรหัสผ่าน</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f2f5;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            text-align: center;
        }
        .container {
            background-color: #fff;
            padding: 40px 60px;
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            max-width: 500px;
        }
        h2 {
            color: #333;
            margin-bottom: 20px;
        }
        p {
            color: #666;
            line-height: 1.6;
        }
        .contact-info {
            margin-top: 30px;
        }
        .contact-info h3 {
            color: #555;
            margin-bottom: 10px;
        }
        .contact-info p a {
            color: #007bff;
            text-decoration: none;
            font-weight: bold;
        }
        .contact-info p a:hover {
            text-decoration: underline;
        }
        /* เพิ่มสไตล์สำหรับปุ่มย้อนกลับ */
        .back-button-container {
            margin-top: 20px;
        }
    </style>
</head>
<body>

    <div class="container">
        <h2>ลืมรหัสผ่าน</h2>
        <p>หากคุณลืมรหัสผ่าน กรุณาติดต่อเจ้าหน้าที่เพื่อดำเนินการรีเซ็ตรหัสผ่าน</p>
        <div class="contact-info">
            <h3>ข้อมูลติดต่อ</h3>
            <p><strong>เบอร์โทรศัพท์:</strong> <a href="tel:0899999999">08x-xxx-xxxx</a></p>
            <p><strong>อีเมล:</strong> <a href="mailto:gloryboy@gmail.com">gloryboy@gmail.com</a></p>
        </div>
        <div class="back-button-container">
            <a href="login.html" class="btn btn-secondary">ย้อนกลับ</a>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
