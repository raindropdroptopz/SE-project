<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ลงทะเบียนผู้ใช้</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
         body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            background-color: #f8f9fa;
        }

        .form-register {
            width: 100%;
            max-width: 400px;
            padding: 1rem;
        }
    </style>
</head>
<body>

<main class="form-register w-100 m-auto text-center">

    <form id="registerForm" action="/register" method="POST" novalidate>
        <h1 class="h3 mb-3 fw-normal">ลงทะเบียนผู้ใช้งาน</h1>

        <div class="form-floating mb-3">
            <input type="email" class="form-control" id="email" name="email" placeholder="อีเมล" required>
            <label for="email">อีเมล</label>
            <div class="invalid-feedback">กรุณากรอกอีเมลที่ถูกต้อง</div>
        </div>
        <div class="form-floating mb-3">
            <input type="password" class="form-control" id="password" name="password" placeholder="รหัสผ่าน" required minlength="6">
            <label for="password">รหัสผ่าน</label>
            <div class="invalid-feedback">กรุณากรอกรหัสผ่าน (ขั้นต่ำ 6 ตัวอักษร)</div>
        </div>
        <div class="form-floating mb-3">
            <input type="password" class="form-control" id="confirmPassword" placeholder="ยืนยันรหัสผ่าน" required>
            <label for="confirmPassword">ยืนยันรหัสผ่าน</label>
            <div id="passwordMismatch" class="invalid-feedback">รหัสผ่านไม่ตรงกัน</div>
        </div>
        <div class="form-floating mb-3">
            <input type="text" class="form-control" id="identificationNumber" name="identificationNumber" placeholder="รหัสนักศึกษา/รหัสอาจารย์" required>
            <label for="identificationNumber">รหัสนักศึกษา/รหัสอาจารย์</label>
            <div class="invalid-feedback">กรุณากรอกรหัสนักศึกษา/รหัสอาจารย์</div>
        </div>
        
        <div class="mb-3 text-start">
            <label class="form-label">ประเภทผู้ใช้งาน</label>
            <div>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="userType" id="universityStaff" value="universityStaff" checked required>
                    <label class="form-check-label" for="universityStaff">บุคลากรในมหาวิทยาลัย</label>
                </div>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="userType" id="externalUser" value="externalUser" required>
                    <label class="form-check-label" for="externalUser">ผู้ใช้ภายนอก</label>
                </div>
            </div>
             <div class="invalid-feedback text-start">กรุณาเลือกประเภทผู้ใช้งาน</div>
        </div>

        <button type="submit" class="btn btn-primary w-100 py-2">ลงทะเบียน</button>
        <p class="mt-3 mb-1 text-body-secondary text-center">
            <a href="/login">กลับไปหน้าเข้าสู่ระบบ</a>
        </p>
    </form>
</main>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

<script>
    document.getElementById('registerForm').addEventListener('submit', function(event) {
        const form = this;
        const password = document.getElementById('password').value;
        const confirmPassword = document.getElementById('confirmPassword');

        confirmPassword.setCustomValidity(""); // รีเซ็ตก่อน

        if (password !== confirmPassword.value) {
            event.preventDefault(); 
            event.stopPropagation();
            confirmPassword.setCustomValidity("รหัสผ่านไม่ตรงกัน");
        }
        
        if (!form.checkValidity()) {
            event.preventDefault();
            event.stopPropagation();
        }

        form.classList.add('was-validated');
        
        // *** ไม่มีการ fetch() ที่นี่ ***
        // ถ้าผ่าน validation เบราว์เซอร์จะส่งฟอร์มไปที่ /register ให้อัตโนมัติ
    });

    // (ส่วนนี้เหมือนเดิม: ใช้เช็คตอนพิมพ์)
    document.getElementById('confirmPassword').addEventListener('input', function() {
        if (this.value === document.getElementById('password').value) {
            this.setCustomValidity('');
        } else {
            this.setCustomValidity('รหัสผ่านไม่ตรงกัน');
        }
    });

    document.getElementById('password').addEventListener('input', function() {
        const confirmPasswordField = document.getElementById('confirmPassword');
        if (this.value === confirmPasswordField.value) {
            confirmPasswordField.setCustomValidity('');
        } else {
            confirmPasswordField.setCustomValidity('รหัสผ่านไม่ตรงกัน');
        }
    });
</script>
</body>
</html>
