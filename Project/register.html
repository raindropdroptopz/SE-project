<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ลงทะเบียนผู้ใช้</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            background-color: #f8f9fa;
        }

        .form-register {
            width: 100%;
            max-width: 400px;
            padding: 1rem;
        }
    </style>
</head>
<body>

<main class="form-register w-100 m-auto text-center">
    <form id="registerForm" novalidate>
        <h1 class="h3 mb-3 fw-normal">ลงทะเบียนผู้ใช้งาน</h1>

        <div class="form-floating mb-3">
            <input type="email" class="form-control" id="email" name="email" placeholder="อีเมล" required>
            <label for="email">อีเมล</label>
        </div>
        <div class="form-floating mb-3">
            <input type="password" class="form-control" id="password" name="password" placeholder="รหัสผ่าน" required>
            <label for="password">รหัสผ่าน</label>
        </div>
        <div class="form-floating mb-3">
            <input type="password" class="form-control" id="confirmPassword" placeholder="ยืนยันรหัสผ่าน" required>
            <label for="confirmPassword">ยืนยันรหัสผ่าน</label>
            <div id="passwordMismatch" class="invalid-feedback">รหัสผ่านไม่ตรงกัน</div>
        </div>
        
        <div class="form-floating mb-3">
            <input type="text" class="form-control" id="identificationNumber" name="identificationNumber" placeholder="รหัสนักศึกษา/รหัสอาจารย์" required>
            <label for="identificationNumber">รหัสนักศึกษา/รหัสอาจารย์</label>
        </div>

        <div class="mb-3 text-start">
            <label class="form-label">ประเภทผู้ใช้งาน</label>
            <div>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="userType" id="universityStaff" value="universityStaff" checked>
                    <label class="form-check-label" for="universityStaff">บุคลากรในมหาวิทยาลัย</label>
                </div>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="userType" id="externalUser" value="externalUser">
                    <label class="form-check-label" for="externalUser">ผู้ใช้ภายนอก</label>
                </div>
            </div>
        </div>

        <button type="submit" class="btn btn-primary w-100 py-2">ลงทะเบียน</button>
        <p class="mt-3 mb-1 text-body-secondary text-center">
            <a href="login.html">กลับไปหน้าเข้าสู่ระบบ</a>
        </p>
    </form>
</main>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script>
    document.getElementById('registerForm').addEventListener('submit', function(event) {
        if (!this.checkValidity()) {
            event.preventDefault();
            event.stopPropagation();
            return;
        }

        const password = document.getElementById('password').value;
        const confirmPassword = document.getElementById('confirmPassword').value;
        const confirmPasswordField = document.getElementById('confirmPassword');

        if (password !== confirmPassword) {
            event.preventDefault();
            confirmPasswordField.setCustomValidity("รหัสผ่านไม่ตรงกัน");
            this.classList.add('was-validated');
            return;
        } else {
            confirmPasswordField.setCustomValidity("");
        }

        this.classList.add('was-validated');
        event.preventDefault();

        const formData = {
            email: document.getElementById('email').value,
            password: password,
            identificationNumber: document.getElementById('identificationNumber').value,
            userType: document.querySelector('input[name="userType"]:checked').value
        };

        fetch('http://localhost:3000/api/register', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json'
            },
            body: JSON.stringify(formData)
        })
        .then(async response => {
            let data;
            try { data = await response.json(); } catch (e) { throw new Error('เซิร์ฟเวอร์ไม่ตอบสนอง'); }
            if (!response.ok) throw new Error(data.message || 'Register failed');
            return data;
        })
        .then(data => {
            alert('สมัครสมาชิกสำเร็จ!');
            window.location.href = 'login.html';
        })
        .catch(error => {
            alert('เกิดข้อผิดพลาด: ' + error.message);
        });
    });
