<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>เข้าสู่ระบบ</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        /* ... (style เหมือนเดิม) ... */
         body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            background-color: #f8f9fa;
        }

        .form-signin {
            width: 100%;
            max-width: 330px;
            padding: 1rem;
        }
    </style>
</head>
<body>

<main class="form-signin w-100 m-auto text-center">
    
    <form id="loginForm" action="/login" method="POST">
        <img class="mb-4" src="https://www.payap.ac.th/site/wp-content/uploads/2023/09/Payap-Logo-Blue.png" alt="Payap University Logo" width="250px" height="70px">
        <h1 class="h3 mb-3 fw-normal">เข้าสู่ระบบ</h1>

        <div id="errorMessage" class="alert alert-danger" style="display: none;"></div>

        <div class="form-floating mb-3">
            <input type="text" class="form-control" id="username" name="identificationNumber" placeholder="Username" required>
            <label for="username">ชื่อผู้ใช้ (รหัสนักศึกษา/อาจารย์)</label>
        </div>
        <div class="form-floating">
            <input type="password" class="form-control" id="password" name="password" placeholder="Password" required>
            <label for="password">รหัสผ่าน</label>
        </div>

        <div class="form-check text-start my-3">
            <input class="form-check-input" type="checkbox" value="remember-me" id="flexCheckDefault">
            <label class="form-check-label" for="flexCheckDefault">
                จดจำฉัน
            </label>
        </div>

        <button class="btn btn-primary w-100 py-2" type="submit">ลงชื่อเข้าใช้</button>
        <p class="mt-3 mb-1 text-body-secondary">
             <a href="/register">สมัครสมาชิก</a> | <a href="resetpass.html">ลืมรหัสผ่าน?</a>
        </p>
    </form>
</main>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

<script>
    document.addEventListener('DOMContentLoaded', () => {
        const urlParams = new URLSearchParams(window.location.search);
        const error = urlParams.get('error');
        
        if (error === 'invalid') {
            const errorDiv = document.getElementById('errorMessage');
            errorDiv.textContent = 'ชื่อผู้ใช้หรือรหัสผ่านไม่ถูกต้อง';
            errorDiv.style.display = 'block';
        } else if (error === 'server') {
            const errorDiv = document.getElementById('errorMessage');
            errorDiv.textContent = 'เกิดข้อผิดพลาดในระบบเซิร์ฟเวอร์';
            errorDiv.style.display = 'block';
        }
    });
</script>

</body>
</html>
