<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>เข้าสู่ระบบ</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            background-color: #f8f9fa;
        }

        .form-signin {
            width: 100%;
            max-width: 330px;
            padding: 1rem;
        }
        
    </style>
</head>
<body>

<main class="form-signin w-100 m-auto text-center">
    <form id="loginForm">
        <img class="mb-4" src="https://www.payap.ac.th/site/wp-content/uploads/2023/09/Payap-Logo-Blue.png" alt="Payap University Logo" width="300px" height="70px">
        <h1 class="h3 mb-3 fw-normal">เข้าสู่ระบบ</h1>

        <div class="form-floating mb-3">
            <input type="text" class="form-control" id="username" placeholder="Username" required>
            <label for="username">ชื่อผู้ใช้</label>
        </div>
        <div class="form-floating">
            <input type="password" class="form-control" id="password" placeholder="Password" required>
            <label for="password">รหัสผ่าน</label>
        </div>

        <div class="form-check text-start my-3">
            <input class="form-check-input" type="checkbox" value="remember-me" id="flexCheckDefault">
            <label class="form-check-label" for="flexCheckDefault">
                จดจำฉัน
            </label>
        </div>

        <button class="btn btn-primary w-100 py-2" type="submit">ลงชื่อเข้าใช้</button>
        <p class="mt-3 mb-1 text-body-secondary">
            <a href="register.html">สมัครสมาชิก</a> | <a href="resetpass.html">ลืมรหัสผ่าน?</a>
        </p>
    </form>
</main>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script>
    document.getElementById('loginForm').addEventListener('submit', function(event) {
        event.preventDefault(); // ป้องกันการรีโหลดหน้าเว็บ

        const formData = {
            username: document.getElementById('username').value,
            password: document.getElementById('password').value
        };

        console.log('ข้อมูลที่ต้องการส่ง:', formData);

        // Fetch API เพื่อส่งข้อมูลไปยัง Back-End
        fetch('/api/login', { // เปลี่ยน URL นี้ตาม Back-End ของคุณ
            method: 'POST',
            headers: {
                'Content-Type': 'application/json'
            },
            body: JSON.stringify(formData)
        })
        .then(response => {
            if (!response.ok) {
                // หาก login ไม่สำเร็จ ให้แสดง error message จาก server
                return response.json().then(err => { throw new Error(err.message || 'Login failed'); });
            }
            return response.json();
        })
        .then(data => {
            // หาก login สำเร็จ
            if (data.success) {
                alert('เข้าสู่ระบบสำเร็จ!');
                // เปลี่ยนเส้นทางไปยังหน้าหลัก หรือหน้า Dashboard
                window.location.href = 'index.html'; // แก้ไขเป็น URL ที่ต้องการ
            } else {
                alert('เข้าสู่ระบบไม่สำเร็จ: ' + data.message);
            }
        })
        .catch(error => {
            // จัดการข้อผิดพลาดในการเชื่อมต่อ
            console.error('เกิดข้อผิดพลาด:', error);
            alert('เกิดข้อผิดพลาดในการเข้าสู่ระบบ: ' + error.message);
        });
    });
</script>

</body>
</html>
